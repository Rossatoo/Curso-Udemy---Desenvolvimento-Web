<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Modelo Caixa</title>
	<style type="text/css">
		
		#principal {
			border: 5px solid red;
			background: green;
		}

		.conteudo {
			background: blue;
			border: 1px solid red;
			width: 150px;
			height: 150px;
			margin: 10px;
			float: right;
		}

		.conteudo-zero {
			background: red;
			border: 1px solid blue;
			width: 150px;
			height: 150px;
			margin: 10px;
		}

		.clear {
			clear: both;
		}

	</style>

</head>
<body>

	<div id="principal">
			
			<div class="conteudo">
				conteudo 1
			</div>

			<div class="conteudo-zero">
				conteudo 0
			</div>

			<div class="conteudo">
				conteudo 2
			</div>

			<div class="clear"></div>
	</div>

</body>
</html>
